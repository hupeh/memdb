name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Run Go Vet
        run: |
          go vet ./...

      - name: Build
        run: go build -v

      - name: Run Unit Test
        run: go test -count 1 -v ./...

      - name: Run Go Fmt (check only)
        shell: bash
        run: |
          files=$(gofmt -s -l .)
          if [ -n "$files" ]; then
            echo "Please run gofmt on these files ..."
            echo "$files"
            exit 1
          fi

      - name: Run Benchmark Test
        working-directory: ./benchmark
        run: go test -count 1 -v -bench=. ./...
